<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<button onclick="window.location.href='/'">홈으로 가기</button>
<h1>Brand List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
        <td><button onclick="window.location.href='/brand/lowest-price' + ${brand.id}" th:text="${brand.name}"></button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
