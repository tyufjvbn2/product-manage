<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brand Details</title>
</head>
<body>
<h1>Brand Details</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="brand : ${brands}">
        <td th:text="${brand.id}"></td>
        <td th:text="${brand.name}"></td>
    </tr>
</table>
</body>
</html>
